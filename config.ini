[Initial_Setting]
Work_DB_Path: workdb.db
Data_DB_Path: datadb.db
Crawler_Work_Queue_Size: 300
Crawler_Data_Queue_Size: 300
Worker_Num: 10
Crawler_Resume: true
Seed_File_Path: seed.txt

[Crawler_Control]
Crawler_Check_Iteration: 60
Crawler_Pause: false
Crawler_Terminate: true
Work_Finish_Threshold: -5

[Foreman_Setting]
FOREMAN_PAUSE_DURATION: 10
FOREMAN_NOWORK_DURATION: 20
FOREMAN_FINISH_DURATION: 30

[Fetcher_Setting]
FETCHER_PAUSE_DURATION: 5
FETCHER_DATAFULL_DURATION: 10
FETCHER_FINISH_DURATION: 0

